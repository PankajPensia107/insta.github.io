<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hacking Terminal</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: "Courier New", monospace;
		}

		body {
			background: black;
			color: #00ff00;
			overflow: hidden;
			text-align: center;
		}

		/* Matrix Background */
		canvas {
			position: absolute;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			z-index: 0;
		}

		.terminal {
			position: relative;
			z-index: 2;
			width: 80%;
			max-width: 700px;
			margin: 10% auto;
			background: rgba(0, 0, 0, 0.9);
			padding: 20px;
			border: 2px solid #00ff00;
			border-radius: 5px;
			box-shadow: 0 0 10px #00ff00;
		}

		.profile-pic {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			border: 2px solid #00ff00;
			object-fit: cover;
			margin-bottom: 10px;
		}

		#hacking-output {
			font-size: 14px;
			white-space: pre-wrap;
			text-shadow: 0 0 5px #00ff00;
			overflow: hidden;
			height: 200px;
			display: flex;
			flex-direction: column;
			justify-content: flex-end;
		}

		.cursor {
			display: inline-block;
			width: 10px;
			height: 15px;
			background-color: #00ff00;
			animation: blink 0.7s infinite;
		}

		@keyframes blink {
			50% {
				opacity: 0;
			}
		}

		.hidden {
			display: none;
		}

		input {
			width: 80%;
			padding: 5px;
			background: black;
			color: #00ff00;
			border: 1px solid #00ff00;
			text-align: center;
			margin-bottom: 10px;
		}

		button {
			background: black;
			color: #00ff00;
			border: 1px solid #00ff00;
			padding: 7px 15px;
			cursor: pointer;
		}

		button:hover {
			background: #00ff00;
			color: black;
		}

		.package-plan {
			text-align: left;
			margin-top: 20px;
			border-top: 1px solid #00ff00;
			padding-top: 10px;
		}

		.plan {
			margin: 5px 0;
			padding: 5px;
			border: 1px solid #00ff00;
		}
	</style>
</head>

<body>

	<canvas id="matrix"></canvas>

	<div class="terminal">
		<div id="username-input">
			<h2>Enter Username:</h2>
			<input type="text" id="username" placeholder="Username">
			<button onclick="startHacking()">Hack</button>
		</div>

		<div id="hacking-process" class="hidden">
			<pre id="hacking-output">_ <span class="cursor"></span></pre>
		</div>

		<div id="user-info" class="hidden">
			<h2>User Data Retrieved!</h2>
			<img id="profile-pic" class="profile-pic" src="https://via.placeholder.com/100?text=Anon"
				alt="Profile Picture">
			<p><strong>Username:</strong> <span id="display-username"></span></p>
			<p><strong>Full Name:</strong> <span id="display-name"></span></p>
			<p><strong>Followers:</strong> <span id="display-followers"></span></p>
			<p><strong>Following:</strong> <span id="display-following"></span></p>
			<p><strong>Post:</strong> <span id="display-post"></span></p>
			<div class="package-plan">
				<h3>Unlock More Info</h3>
				<div class="plan">ðŸ”“ â‚¹10 - Unlock Follower List</div>
				<div class="plan">ðŸ”“ â‚¹20 - Unlock Following List</div>
				<div class="plan">ðŸ”“ â‚¹50 - Unlock Post</div>
				<div class="plan">ðŸ”“ â‚¹100 - Get Full Account Access</div>
				<div class="plan">ðŸ”“ â‚¹100 - Start Chat In Ghost Mode</div>
			</div>
		</div>
	</div>

	<script>
		const canvas = document.getElementById("matrix");
		const ctx = canvas.getContext("2d");

		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;

		const letters = "01@#%ABCDEF";
		const matrix = letters.split("");
		const fontSize = 18;
		const columns = canvas.width / fontSize;
		const drops = Array.from({ length: columns }, () => Math.floor(Math.random() * canvas.height));

		function drawMatrix() {
			ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
			ctx.fillRect(0, 0, canvas.width, canvas.height);
			ctx.fillStyle = "#00ff00";
			ctx.font = fontSize + "px monospace";

			drops.forEach((y, i) => {
				const text = matrix[Math.floor(Math.random() * matrix.length)];
				ctx.fillText(text, i * fontSize, y * fontSize);
				drops[i] = y * fontSize > canvas.height && Math.random() > 0.975 ? 0 : y + 1;
			});
		}

		setInterval(drawMatrix, 35);

		function startHacking() {
			let username = document.getElementById("username").value.trim();
			if (!username) {
				alert("Enter a valid username!");
				return;
			}

			document.getElementById("username-input").classList.add("hidden");
			document.getElementById("hacking-process").classList.remove("hidden");

			let output = document.getElementById("hacking-output");
			output.innerHTML = "_ <span class='cursor'></span>";

			let logs = [
				"Connecting to secure server...",
				"Bypassing firewall...",
				"Decrypting credentials...",
				"Injecting payload...",
				"Uploading extracted files...",
				"Finalizing breach...",
				"Access granted!"
			];

			let index = 0;
			let interval = setInterval(() => {
				if (index < logs.length) {
					output.innerHTML += "\n" + logs[index];
					index++;
				} else {
					clearInterval(interval);
					setTimeout(() => fetchUserData(username), 1000);
				}
			}, 1000);
		}

		async function fetchUserData(username) {
			document.getElementById("hacking-process").classList.add("hidden");
			document.getElementById("user-info").classList.remove("hidden");

			const url = "https://i.theasmn.com/api/user";
			const data = { username };

			try {
				const response = await fetch(url, {
					method: "POST",
					headers: { "Content-Type": "application/json" },
					body: JSON.stringify(data)
				});

				const result = await response.json();
				console.log("Response:", result);

				if (result.data.exist == false) {
					alert("Account Not Found Please Check Username");
					window.location.reload();
					return;
				}

				document.getElementById("display-username").textContent = result.data.username || "Unknown";
				document.getElementById("display-name").textContent = result.data.first_name + " " + result.data.last_name || "Loading...";
				document.getElementById("display-followers").textContent = result.data.followers || "0";
				document.getElementById("display-following").textContent = result.data.following || "0";
				document.getElementById("display-post").textContent = result.data.media_count || "0";
				document.getElementById("profile-pic").src = result.data.image || "https://via.placeholder.com/100?text=Anon";
			} catch (error) {
				console.error("Error:", error);
			}
		}

		window.addEventListener("resize", () => {
			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight;
		});
	</script>

</body>

</html>
